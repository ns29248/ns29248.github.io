<!DOCTYPE html>
<html>
  <head>
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <style>
      .blue-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .blue-button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <!-- Pyramid -->
      <a-entity
        geometry="primitive: sphere; height: 1; width: 1"
        material="color: red"
        gps-new-entity-place="latitude:41.79425719464502; longitude: 20.891424749860608"
      ></a-entity>
      <!-- Torus --> 
      <a-torus
        material="color: red"
        radius="0.5"
        radius-tubular="0.1"
        gps-new-entity-place="latitude: 41.7942677948157; longitude: 20.89142226466059"
      ></a-torus>
      <!-- Dodecahedron -->
    
      <a-dodecahedron
        material="color: red"
        radius="0.5"
        gps-new-entity-place="latitude: 41.794176308417875; longitude: 20.891341127842047"
      ></a-dodecahedron>
    </a-scene>
    <a href="index2.html" class="blue-button">Switch to Marker-Based</a>
  </body>
</html>
