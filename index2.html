<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      .blue-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .blue-button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <!-- Pyramid -->
        <a-entity geometry="primitive: pyramid; height: 0.5; width: 0.5" position="0 0.75 0" material="color: blue;"></a-entity>
        
        <!-- Torus -->
        <a-torus position="0 0.5 -1" radius="0.25" radius-tubular="0.05" material="color: blue;"></a-torus>
        
        <!-- Dodecahedron -->
        <a-dodecahedron position="0 0.5 1" radius="0.25" material="color: blue;"></a-dodecahedron>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <a href="index.html" class="blue-button">Switch to Location-Based</a>
  </body>
</html>
