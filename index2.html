<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        
      .blue-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .blue-button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          rotation="0 45 45"
          scale="0.5 0.5 0.5"
          material="color: blue;"
        ></a-box>

        <a-sphere position="0 1.25 0" radius="0.25" color="blue"></a-sphere>

        <a-cylinder
          position="0 -0.25 0"
          height="0.5"
          radius="0.25"
          color="blue"
        ></a-cylinder>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <a href="index.html" class="blue-button">Switch to Location-Based</a>
 </body>
</html>
